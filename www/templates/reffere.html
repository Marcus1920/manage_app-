<ion-view view-title="Refere  Cases "  hide-back-button="true">





      <ion-content ng-class="{expanded:isExpanded}" >
  <ion-refresher   pulling-text="Pull to refresh..."    on-refresh="doRefresh()">    </ion-refresher>


  <div class="list">

    <a class="item item-icon-left" ng-click="openModal(report)" ng-repeat="report in reports" class="animate-fade-slide-in" >
      <i class="icon ion-ios-folder"></i>
      Case ID# {{report.case_id}}




   <script id="templates/reffere.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar class="bar-assertive-900">
        <h1 class="title">Reffer Cases  </h1>

  	 <button class="button button-clear button-assertive " ng-click="openclosel()"  >
  		 <i class="icon ion-android-cancel"></i></button>

       <!--
                      <button class="button button-clear button-assertive " ng-click="openclosel()"  >
         <i class="icon ion-android-attach"></i></button>
-->


      </ion-header-bar>
      <ion-content ng-class="{expanded:isExpanded}" padding="false" style="background: url(img/internal_bg.jpg) center; background-size: cover;">

                             </div>







                             <div class="list list-inset"   style="margin-left:11px; margin-right:11px">
                                 <label class="item item-input item-select">
                                     <div class="input-label" >
                                         Select  Member
                                     </div>

                                     <select ng-options="catuser as catuser.name for catuser in catuser  |   orderBy : 'name'" ng-model="cat.selected" ng-change="update()"  >
                                         <option value="" selected>--Please select Member--</option>
                                         <option  value=""></option>
                                     </select>
                                 </label>
                             </div>


                 <input  ng-model="codid"  type="hidden" required placeholder="Name">

                 <div class="list list-inset"   style="margin-left:11px; margin-right:11px">
                 <label class="item item-input  item-stacked-label">
                              <div class="input-label">
                                Name
                                </div>
                            <input  ng-model="names"  type="text" required placeholder="Name">
                                  </label>
                      </div>


                 <div class="list list-inset"   style="margin-left:11px; margin-right:11px">
                        <label class="item item-input  item-stacked-label">
                                        <div class="input-label">
                                          Cell phone
                                          </div>
                                      <input  type="tel" ng-model="cellphone" required placeholder="tel">
                                            </label>
                                </div>





                                   <div class="list list-inset"   style="margin-left:11px; margin-right:11px">
                                                  <label class="item item-input  item-stacked-label">
                                                <div class="input-label">
                                             Case ID#
                                            </div>
                                         <input  type="text" ng-readonly="true" ng-model="selectedId.case_id" required placeholder="tel">
                                          </label>
                                      </div>


                                     <div class="list list-inset"   style="margin-left:11px; margin-right:11px">
                                                     <label class="item item-input  item-stacked-label">
                                                   <div class="input-label">
                                                 Capture Date
                                               </div>
                                            <input  type="text"  ng-readonly="true" ng-model="selectedId.created_at" required placeholder="tel">
                                             </label>
                                         </div>




                                         <div class="list list-inset"   style="margin-left:11px; margin-right:11px">
                                                     <label class="item item-input  item-stacked-label">
                                                   <div class="input-label">
                                                 Departement
                                               </div>
                                            <input  type="text"  ng-readonly="true" ng-model="selectedId.department" required placeholder="tel">
                                             </label>
                                         </div>



                                         <div class="list list-inset"   style="margin-left:11px; margin-right:11px">
                                                     <label class="item item-input  item-stacked-label">
                                                   <div class="input-label">
                                              Category
                                               </div>
                                            <input  type="text"  ng-readonly="true" ng-model="selectedId.category" required placeholder="tel">
                                             </label>
                                         </div>




                                                      <div class="list list-inset"   style="margin-left:11px; margin-right:11px">
                                                                  <label class="item item-input  item-stacked-label">
                                                                <div class="input-label">
                                                        Sub-Category
                                                            </div>
                                                         <input  type="text"  ng-readonly="true" ng-model="selectedId.sub_category" required placeholder="tel">
                                                          </label>
                                                      </div>


                                 <div class="list list-inset"   style="margin-left:11px; margin-right:11px">
                                    <label class="item item-input  item-stacked-label">
                                                <div class="input-label">
                                                            Status
                                                            </div>
                            <input  type="tel" ng-readonly="true" ng-model="selectedId.status" required placeholder="tel">
                              </label>
                          </div>





                           <div class="list list-inset"   style="margin-left:11px; margin-right:11px">
                                 <label class="item item-input  item-stacked-label">
                                     <div class="input-label">
                                         Report Description
                                     </div>

                                     <textarea rows="6" ng-readonly="true" required placeholder="Enter Your Description">

                                         {{selectedId.description}}
                                     </textarea>

                                 </label>
                             </div>


                         <div class="list list-inset"   style="margin-left:11px; margin-right:11px">
                                 <label class="item item-input  item-stacked-label">
                                     <div class="input-label">
                                         Add  Note
                                     </div>

                                     <textarea rows="4" required placeholder="Enter Your Description" ng-model="notice.text">


                                     </textarea>

                                 </label>
                             </div>


                             <div class="list list-inset" style="background:transparent; border:0px;margin-left:11px; margin-right:11px">

                        <!--       <button type="file" ngf-select="uploadFiles($file, $invalidFiles)"
                                       accept="image/*,application/pdf" ngf-max-height="1000" ngf-max-size="10MB"  class="button button-balanced  button-block">
                                   Select File</button>
       <h4 style="color:white">   {{message}}  </h4>
-->




                             </div>







   <div class="list list-inset"  style="background:transparent; border:0px;margin-left:11px; margin-right:11px">


          <div id="myreport-button-bar1" class="button-">


            <button id="myreport-button6" ng-click="updatecase()"  class="button button-balanced  button-block">Update case </button>	&nbsp;	&nbsp;
            <button id="myreport-button7"  ng-click="requestclose()"   class="button button-assertive  button-block">Request  closure   </button>
            <button id="myreport-button6" ng-click="refercase()"  class="button button-dark  button-block">Refere case </button>	&nbsp;	&nbsp;
   </div>
<br>  <br> <br>  <br>
	 </div>






      </ion-content>
    </ion-modal-view>
  </script>


    </a>
  </div>








      </ion-content>

    <div class="tabs-striped tabs-background-assertive tabs-color-light">
      <div class="tabs">
         <a ui-sref="app.mycases" class="tab-item">
                  <i class="icon ion-android-folder"></i>Cases
              </a>
              <a ui-sref="app.allocate" class="tab-item">
                  <i class="icon ion-android-folder-open"></i> Cases Refferd
              </a>
              <a ui-sref="app.reffere" class="tab-item">
                  <i class="icon ion-calendar"></i>  Allocate Cases
              </a>
      </div>
    </div>
  </ion-view>
